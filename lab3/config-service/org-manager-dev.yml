server:
  port: 8889

spring:
  application:
    name: org-manager

eureka:
  instance:
    instance-id: "127.0.0.1:org-manager:8889"
    hostname: localhost
    ip-address: localhost
    prefer-ip-address: true
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/
      register-with-eureka: true
      fetch-registry: true
